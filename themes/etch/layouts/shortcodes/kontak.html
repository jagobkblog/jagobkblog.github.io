<div class="container my-5">
    <div class="row justify-content-center" id="kontakkami">
      <div class="col-lg-9">
        <h1 class="mb-3">Contact Us</h1>
        <form action="">
          <div class="row g-3">
            <div class="col-md-12">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
  
            <div class="col-md-6">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-md-6">
              <label for="subject" class="form-label">Your Subject</label>
              <input type="text" class="form-control" id="subject" name="subject">
            </div>
            <div class="col-12">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="col-12">
              <div class="row">
                <div class="col-md-6">
                  <button type="submit" id="submit" value="submit" class="btn btn-dark w-100 fw-bold" >Send</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script>
  // https://script.google.com/macros/s/AKfycbwyUa1rkCXIZ2QU8eMANXzwJAb_c07_qgPkPBkJbLtlyGXnpGudwjvtWI_As3UpHmnD/exec
    $("form").submit(function(e){
      e.preventDefault();
      var str = $( "form" ).serialize();
      var url = "https://script.google.com/macros/s/AKfycbwyUa1rkCXIZ2QU8eMANXzwJAb_c07_qgPkPBkJbLtlyGXnpGudwjvtWI_As3UpHmnD/exec?f=insert&s=pesan&"
      $.get(url+str, function(data, status){
        if (status == "success") {
            $("#kontakkami").html(`
            <h1>Pesan Terkirim</h1>
            <p>Terimakasih telah menghubungi kami, tim kami akan membalas pesan anda sesegera mungkin</p>
            `)
        }
      });
      
  });
  </script>
