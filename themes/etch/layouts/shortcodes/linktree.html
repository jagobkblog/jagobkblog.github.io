<style>
  .btn-circle {
    width: 30px;
    height: 30px;
    padding: 4px 0px;
    border-radius: 15px;
    text-align: center;
    font-size: 18px;
    line-height: 1.42857;
  }
</style>
<div class="container" style="margin-top: 20px;">
  <ul class="nav nav-underline" style="width: 70%; margin: auto; justify-content: center;">
    <li class="nav-item">
      <a href="https://www.instagram.com/jagoberkarir/" type="button"
        class="btn btn-default btn-circle nav-link bg-dark text-light" aria-current="page"><i
          class="bi bi-instagram"></i></a>
    </li>
    <li class="nav-item">
      <a href="https://jagoberkarir.com" type="button" class="btn btn-default btn-circle nav-link bg-dark text-light"
        aria-current="page"><i class="bi bi-browser-chrome"></i></a>
    </li>
  </ul>
</div>
<div class="container" style="margin-top: 10px; padding-bottom: 10px;">
  <div class="d-grid gap-2" id="linktree"></div>
</div>
<script>
  $(document).ready(function () {
    url = "https://script.google.com/macros/s/AKfycbwyUa1rkCXIZ2QU8eMANXzwJAb_c07_qgPkPBkJbLtlyGXnpGudwjvtWI_As3UpHmnD/exec?f=read&s=FxhtPho9oi//WR2atIHBhw=="
    $.get(url, function (data, status) {
      data.records.forEach(function (record) {
        $("#linktree").append(`<a href="${record.link}" class="btn oren text-light rounded-pill" type="button">
  <img src="${setImage(record.jenis)}" class="img-fluid" width="50px" height="50px">
  ${record.nama}
</a>`)
      });
    })
  });

  function setImage(url) {
    if (url == "web") {
      return "/logo/webpage.svg";
    } else {
      return "/logo/shopee.svg";
    }
  }
</script>
