    <!-- Start Nav -->
    {{ partial "navlink.html" . }}

    <div class="homebanner" id="home">
      <div class="container">
        <div class="rowitem">
          <div class="colitem text-light">
            <h1 class="judulutama">{{ .Title }}</h1>
            <p class="deskripsi">{{ .Description }}</p>
          </div>
          <div class="colitem hidemobile">
            <img src="/logo/artikel-01.svg" class="img-fluid" alt="Image">
          </div>
        </div>
      </div>
    </div>

    <!--Waves Container-->
    <!-- CSS Waves from goodkatz (https://codepen.io/goodkatz/pen/LYPGxQz) -->
    <div class="oren">
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
          <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
      </svg>
    </div>
    <!--Waves end-->

    <div class="container" id="pembahasan">
      
      <div class="input-group mb-3" style="margin-top: 30px;">
        <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
        <input type="search" id="search" autocomplete="off" class="form-control" placeholder="Temukan Skill Booster Mu" aria-describedby="basic-addon1">
      </div>

      <div class="row" id="cardartikel">
        
          
        
      </div>
    </div>

    <script>
      $.expr[":"].icontains = $.expr.createPseudo(function(arg) {
    return function( elem ) {
        return $(elem).text().toUpperCase().indexOf(arg.toUpperCase()) >= 0;
    };
});


$('#search').keyup(function(){
  var query = $(this).val();
  
  $('#cardartikel div:not(:icontains('+ query +'))').slideUp(100);
  $('#cardartikel div:not(:icontains('+ query +'))').next('div').slideUp(100);
  $('#cardartikel div:icontains('+ query +')').slideDown(100);
  $('#cardartikel div:icontains('+ query +')').next('div').slideDown(100);
  
  
  
});
    </script>
